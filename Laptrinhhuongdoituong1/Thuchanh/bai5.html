<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperature(_c) {
            this.c= _c;
            // this.getC = function() {
            //     return c;
            // }
            this.getF = function(){
                return this.c * 1.8 + 32;
            }
            this.getK = function(){
                return this.c + 273.15;
            }
        }
        let temperature = new Temperature(30);
        let f = temperature.getF();
        let k = temperature.getK();
        document.write('Temperature of F is = '+ f + "<br>");
        document.write('Temperature of K is = '+ k);
    </script>
</body>
</html>
