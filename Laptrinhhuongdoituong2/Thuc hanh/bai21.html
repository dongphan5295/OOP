<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <h1 id="per1">Adam</h1>
    <button onclick="eatApple1()">Adam</button>
    <h1 id="per2">Eva</h1>
    <button onclick="eatApple2()">Eva</button>
    <h1 id="app">Apple</h1>
</head>

<body>
    <script>
        class Apple {
            constructor(weight) {
            this.weight = weight;
        }
            getWeight() {
                return this.weight;
            }
            decreaseApple() {
                if (this.weight > 0) {
                    this.weight--;
                }
            }
            isEmty() {
                if (this.weight == 0) {
                    alert("Not enough apple")
                }

            }
        }
        class Human {
            constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
            getName() {
                return this.name;
            }
            getWeights() {
                return this.weight;
            }
            getGender() {
                return this.gender
            }
            speak() {
                alert("Im hungry !!!")
            }
            eatFoods(apple) {
                if (apple.weight > 0) {
                    this.weight++
                    apple.decreaseApple();
                } else {
                    apple.isEmty();
                }
            }
        }
        let apple = new Apple(10);
        let human1 = new Human("Adam", "Male", 59);
        let human2 = new Human("Eva", "Female", 39);
        per1 = document.getElementById("per1");
        per2 = document.getElementById("per2");
        app = document.getElementById("app");
        app.innerHTML = apple.getWeight();
        per1.innerHTML = human1.getName() + " " + human1.getGender() + " " + human1.getWeights();
        per2.innerHTML = human2.getName() + " " + human2.getGender() + " " + human2.getWeights();
        let eatApple1 = () => {
            human1.eatFoods(apple);
            app.innerHTML = apple.getWeight();
            per1.innerHTML = human1.getName() + " " + human1.getGender() + " " + human1.getWeights();
            per2.innerHTML = human2.getName() + " " + human2.getGender() + " " + human2.getWeights();
        }
        let eatApple2 = () => {
            human2.eatFoods(apple);
            app.innerHTML = apple.getWeight();
            per1.innerHTML = human1.getName() + " " + human1.getGender() + " " + human1.getWeights();
            per2.innerHTML = human2.getName() + " " + human2.getGender() + " " + human2.getWeights();
        }



    </script>
</body>

</html>
